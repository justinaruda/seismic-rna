name: Build and deploy documentation to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install SEISMIC-RNA from its GitHub repository
        run: |
          pip install .
      - name: Install dependencies for building the documentation
        run: |
          pip install -r docs-requirements.txt
      # Build the documentation using make.sh in src/userdocs.
      - name: Build documentation
        run: |
          cd src/userdocs
          bash make.sh
          cd ../..
          echo "WORKING DIR $PWD"
          ls -l
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Location
        run: |
          echo "WORKING DIR $PWD"
          ls -l
      # Upload the built documentation files, which are in docs.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
