name: "Docs"

on: [push, pull_request, workflow_dispatch]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

env:
  CACHE_NUMBER: 1  # increase to reset cache manually

jobs:
  Create-Conda-Environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Load Conda Environment 
        uses: actions/cache@v2
        with:
          path: $CONDA
          key: ${{ runner.os }}-conda-${{ hashFiles('env.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Install Conda Environment from env.yml
        run: |
          $CONDA/bin/conda env update --file env.yml --name base
          pip install -r requirements.txt
        if: steps.cache.outputs.cache-hit != 'true'

  Build-Docs:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Load Conda Environment 
        uses: actions/cache@v2
        with:
          path: $CONDA
          key: ${{ runner.os }}-conda-${{ hashFiles('env.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache

      - name: Install requirements
        run: |
          pip install sphinx sphinx_rtd_theme
          pip install -r requirements.txt

      - name: Sphinx build
        run: |
          sphinx-build docs/source _build  -d dirbuild -W 
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
