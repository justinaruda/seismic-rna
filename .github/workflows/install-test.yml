name: Install SEISMIC-RNA and run its test suite

on:
  # Runs on pushes targeting the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this GitHub repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Build the environment.yml file
        run: |
          python make_conda_recipe.py
      - name: Add Conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Set up Conda environment
        run: |
          # Update Conda so that it doesn't issue a reminder to update.
          conda update -n base conda
          # Create a new Conda environment.
          conda env create --file environment.yml
          # Install SEISMIC-RNA and its Python dependencies with pip.
          pip install .
      - name: Run the test suite
        run: |
          bash test.sh
