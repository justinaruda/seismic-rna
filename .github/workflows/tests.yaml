name: Update docs and run tests

on: [push, pull_request, workflow_dispatch]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  Run_Flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

    #  - name: Run flake8
    #    run: |
    #      pip install flake8
    #      flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #      flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  Create_Conda_Environment:
    needs: Run_Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Conda Environment
        run: |
          $CONDA/bin/conda env update --file env.yml --name base

  Run_Tests:
    needs: [Create_Conda_Environment, Run_Flake8]
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          pip install pytest
          pytest dreem/test/test_pipeline.py
            
  Docs:
    needs: [Create_Conda_Environment, Run_Flake8]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Readthedocs theme
        run: |
          pip install sphinx sphinx_rtd_theme

      - name: Sphinx build
        run: |
          sphinx-build docs/source _build  -d dirbuild -W 
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true


