name: Run tests

on: [push, pull_request, workflow_dispatch]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Install Conda Environment
        run: |
          $CONDA/bin/conda env update --file env.yml --name base
          
      - name: Run tests
        run: |
          $CONDA/bin/conda install pytest
          pytest dreem/test/test_pipeline.py
            


